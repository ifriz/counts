{% extends "base.html" %}

{% block content %}

    <h1>all counts</h1>

    <div>
        <a href="{{ url_for('add_form') }}">add count</a>
    </div>

    <table>
        <tr>
            <th>name</th>
            <th>count</th>
        </tr>
        {% for count in counts %}
        <tr>
            <td>{{ count.channel }}</td>
            <td>{{ count.counts }}</td>
        </tr>
        {% endfor %}

    </table>

{% endblock %}
